<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn sign-in" onclick="setAction('/login')">Sign In</button>
                <button type="submit" class="btn sign-up" onclick="setAction('/signup')">Sign Up</button>
            </div>
        </form>
    </div>
</body>

<script>
    function setAction(actionUrl) {
        document.getElementById('loginForm').action = actionUrl;
    }
</script>

</html>
